<div class="container">
    <div [hidden]="submitted">
        <h1>User Input Form</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" required [(ngModel)]="model.age" name="age"
                    #age="ngModel">

                <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
                    Age is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newUser(); userForm.reset()">New User</button>
            <i>with</i> reset

            &nbsp;&nbsp;
            <button type="button" class="btn btn-default" (click)="newUser()">New User</button>
            <i>without</i> reset


        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Age</div>
            <div class="col-xs-9">{{ model.age }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
